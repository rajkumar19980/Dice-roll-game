<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <h1>Roll Dice</h1>
        <p style="font-size: xx-large; font-family:cursive;">press
            any key to roll dice</p>
        <div class="players"
            style="display: grid; grid-template-columns: repeat(2,1fr); gap: 2rem; width: 80%; margin: auto;">
            <div class="player1">
                <h1>player1</h1>
                <img src="" alt="" style="width: 5rem;">
            </div>
            <div class="player2">
                <h1>player2</h1>
                <img src="" alt="" style="width: 5rem;">
            </div>
        </div>
        <h1>leaderboard</h1>
        <div class="leaderboard">
            <div style="display: inline-block;
            margin-right: 20px; ">
                <h3>player 1:</h3>
                <h2 id="score1"></h2>
            </div>
            <div style="display: inline-block;
            margin-right: 20px;">
                <h3>player 2:</h3>
                <h2 id="score2"></h2>
            </div>
        </div>
        <button id="reset" style="color:white; background-color: red;">RESET</button>
    </div>
    <footer style="position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;">created by: Raj kumar</footer>

</body>
<script src="home.js"></script>

</html>
